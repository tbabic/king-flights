<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:fragment="fragment" class="container">
		<nav th:replace="header :: navbar"></nav>
		<div class="page-header">
			<h1>Admin Login</h1>
		</div>
		<form id="login-form">
			<div class="row">
				<div class="col-sm-2">Username:</div>
				<div class="col-sm-2"><input name="username"/></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Password:</div>
				<div class="col-sm-2"><input type="password" name="password"/></div>
			</div>
			<input type="hidden" name="grant_type" value="password"/>
			
			<button id="login-btn" class="btn btn-primary">Login</button>
			
			<div class="row">
				<div id="login-error-id" class="col-sm-12 error"></div>
			</div>
			
			
			
		</form>
		
			
		
			
		
		
		<script src="js/adminLoginController.js" ></script>
	</div>
	
</body>


</html>
